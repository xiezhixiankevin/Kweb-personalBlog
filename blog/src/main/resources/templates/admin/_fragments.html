<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <title th:replace="${title}">博客详情</title>
</head>
<body>

  <!--导航-->
  <!--
      inverted 颜色反转
      attached 消除圆角，完全吻合
  -->
  <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" th:href="@{/admin/toBlog}" th:classappend="${n==1}? 'active'" class=" m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
        <a th:href="@{/admin/Type/1}" th:classappend="${n==2}? 'active'" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
        <a th:href="@{/admin/tag/1}" href="#" th:classappend="${n==3}? 'active'" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
        <div class="right m-item menu m-mobile-hide">
          <div class="ui dropdown item">
            <div class="text">
              <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100" th:src="${session.user.avatar}">
                <span th:text="${session.user.nickname}"></span>
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>


  <!--底部footer-->
  <footer th:fragment="footer" class="ui inverted vertical segment">
    <div class="ui center aligned container m-padded-tb-massive">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-opacity-mini m-text-spaced">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">如何成为java大神</a>
            <a href="#" class="item">如何成为java大神</a>
            <a href="#" class="item">如何成为java大神</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-opacity-mini m-text-spaced">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email:20251079@bjtu.edu.cn</a>
            <a href="#" class="item">QQ:268022625</a>
            <a href="#" class="item">Wechat:xiezhixiandeweixin</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-opacity-mini m-text-spaced">Xiezhixian</h4>
          <p class="m-opacity-mini m-text-thin m-text-spaced">这是我的个人博客，会分享关于编程，兴趣，生活，思考相关的任何内容，欢迎大家使用....</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-opacity-tiny m-text-thin m-text-spaced">Copyright © 2022 - 2023 Xiezhixian Designed by Xiezhixian</p>
    </div>
  </footer>

  <div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/jqueryscrollTo/jquery.scrollTo.min.js" th:src="@{/lib/jqueryscrollTo/jquery.scrollTo.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script th:src="@{/js/vue.js}"  type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/js/axios.min.js}"  type="text/javascript" charset="utf-8"></script>
  </div>


</body>
</html>
