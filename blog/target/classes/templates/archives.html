<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>归档</title>
</head>
<body>

    <!--导航-->
    <!--
        inverted 颜色反转
        attached 消除圆角，完全吻合
    -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="m-item active item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
      <div class="ui container">
          <!--header-->
          <div class="ui top padded attached segment">
              <div class="ui middle aligned two column grid">
                  <div class="column">
                      <h3 class="ui teal header">归档</h3>
                  </div>
                  <div class="right aligned column">
                      共 <h2 class="ui header orange m-inline-block" th:text="${blogCount}">224</h2>篇 <!--m-inline-block自定义样式，阻止换行-->
                  </div>
              </div>
          </div>

          <th:block th:each="item : ${archiveMap}">
          <h2 class="ui header center aligned" th:text="${item.key}">2022</h2>
          <div class="ui fluid vertical menu middle aligned">
              <a href="#"  th:href="@{|/blog/${blog.id}|}" target="_blank" class="item middle aligned" th:each="blog : ${item.value}">
                  <span>
                      <i class="teal circle icon"></i><span th:text="${blog.title}">关于springboot入门</span>
                      <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updatetime,'MMMdd')}">9月03</div>
                  </span>
                  <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
              </a>
          </div>
          </th:block>

      </div>
    </div>

    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
        <div class="ui center aligned container m-padded-tb-massive">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">如何成为java大神</a>
                        <a href="#" class="item">如何成为java大神</a>
                        <a href="#" class="item">如何成为java大神</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:20251079@bjtu.edu.cn</a>
                        <a href="#" class="item">QQ:268022625</a>
                        <a href="#" class="item">Wechat:xiezhixiandeweixin</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">Xiezhixian</h4>
                    <p class="m-opacity-mini m-text-thin m-text-spaced">这是我的个人博客，会分享关于编程，兴趣，生活，思考相关的任何内容，欢迎大家使用....</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-opacity-tiny m-text-thin m-text-spaced">Copyright © 2022 - 2023 Xiezhixian Designed by Xiezhixian</p>
        </div>
    </footer>

    <div th:replace="_fragments :: scripts">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
    </div>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide'); /*如果有m-mobile-hide就去除，没有就加上*/
    });


</script>
</body>
</html>
