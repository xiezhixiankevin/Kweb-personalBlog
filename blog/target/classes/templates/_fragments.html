<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <title th:replace="${title}">博客详情</title>
</head>
<body>

  <!--导航-->
  <!--
      inverted 颜色反转
      attached 消除圆角，完全吻合
  -->
  <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Kweb</h2>
        <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>首页</a>
        <a href="#" th:href="@{/type/1?typeId=0}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
        <a href="#" th:href="@{/tag/1?tagId=0}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>标签</a>
        <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4}? 'active'"><i class="clone icon"></i>归档</a>
        <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5}? 'active'"><i class="info icon"></i>关于我</a>
        <div class="right m-item item m-mobile-hide">
          <form action="#" target="_blank" name="search" method="get" th:action="@{/search/1}">
            <div class="ui icon inverted transparent input">
              <input type="text" name="query" placeholder="Search....">
              <i onclick="document.forms['search'].submit()" class="search link icon"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>


  <!--底部footer-->
  <footer th:fragment="footer" class="ui inverted vertical segment">
    <div class="ui center aligned container m-padded-tb-massive">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-opacity-mini m-text-spaced">我是谢志贤</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">呼呼呼呼呼呼呼呼</a>
            <a href="#" class="item">哈哈哈哈哈哈哈哈</a>
            <a href="#" class="item">嘿嘿嘿嘿嘿嘿嘿嘿</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-opacity-mini m-text-spaced">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email:20251079@bjtu.edu.cn</a>
            <a href="#" class="item">QQ:268022625</a>
            <a href="#" class="item">Wechat:xiezhixiandeweixin</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-opacity-mini m-text-spaced">Xiezhixian</h4>
          <p class="m-opacity-mini m-text-thin m-text-spaced">这是我的个人博客，会分享关于编程，兴趣，生活，思考相关的任何内容，欢迎大家使用....</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-opacity-tiny m-text-thin m-text-spaced">Copyright © 2022 - 2023 Xiezhixian Designed by Xiezhixian</p>
    </div>
  </footer>

  <div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/jqueryscrollTo/jquery.scrollTo.min.js" th:src="@{/lib/jqueryscrollTo/jquery.scrollTo.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  </div>


</body>
</html>
